<div class="container">
    <div class="row">
        <div class="col">
            <form [formGroup]="miFormulario" class="text-white">
            Name: <input 
            [class.is-invalid]="miFormulario.get('username').touched && miFormulario.get('username').invalid"
            type="text" 
            class="form-control" 
            formControlName="username">
            Patronus:<input 
            [class.is-invalid]="miFormulario.get('patronus').touched && miFormulario.get('patronus').invalid"
            type="text"
                class="form-control" 
                formControlName="patronus">
                DateOfBirth:<input 
                [class.is-invalid]="miFormulario.get('dateOfBirth').touched && miFormulario.get('dateOfBirth').invalid"
                type="date"
                class="form-control" 
                formControlName="dateOfBirth"><br/>
                
            <button class="btn btn-success" type="submit" (click)="getdatos()">Enviar</button>
            </form>
        </div>

        <div class="col tab">

            <table class="table text-white">
                <thead>
                    <tr>              
                        <th scope="col">Name</th>
                        <th scope="col">Patronus</th>
                        <th scope="col">dateOfBirth</th>
                    </tr>
                </thead>
                <tbody>
        
                    <tr *ngFor= "let todo of lista">
                    
                            <td>{{todo.name}}</td>
                            <td>{{todo.patronus}}</td>
                            <td>{{todo.dateOfBirth}}</td>
                        
                    </tr>
                </tbody>
            </table>
        
            
        </div>
    </div>
</div>
